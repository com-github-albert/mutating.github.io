<p>今天在命令行启动MySQL的时候, 报了一个错误, 无法启动. 如下.</p>

<p><code class="highlighter-rouge">
.ERROR! The server quit without updating PID file (/usr/local/var/mysql/WngLMng-MacBook.local.pid).
</code></p>

<p><img src="https://ww3.sinaimg.cn/large/906cb9dbgw1f9ilmfmcqxj21hw0xogt3.jpg" alt="" /></p>

<p>解决办法如下, 将MySQL下的对应的err文件删除即可.</p>

<p><code class="highlighter-rouge">
$ rm -r /usr/local/var/mysql/WngLMng-MacBook.local.err
</code></p>

<p><img src="https://ww4.sinaimg.cn/large/906cb9dbgw1f9ilmv0cfej21ia0ykajp.jpg" alt="" /></p>

<p>OK!</p>
